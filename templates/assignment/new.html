{% extends 'layout.html' %}
{% block title %}{{ course.name }}{% endblock title %}

{% block main %}
<div class="section">
	<h1>New Assignment</h1>
	<form action="" method="POST" enctype="multipart/form-data">
		<label>Name: <input type="text" name="name"></label>
		<label>Description:</label>
		<textarea name="description" cols="30" rows="10"></textarea>
		<input type="file" name="file">
		<label>Due At: <input type="text" name="due-at" placeholder="2014-11-15 23:59:59"> local time</label>
		<label>Display At: <input type="text" name="display-at" placeholder="2014-11-15 23:59:59"> local time</label>
		<input type="submit">
	</form>
</div>
{% endblock main %}
